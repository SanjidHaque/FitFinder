<div class="row">

  <div class="col-xl-3">

    <div class="row">

      <div class="offset-xl-1 col-xl-10" style="padding-top: 14px; text-align: left; font-size: 14px;">
        <mat-button-toggle-group
          #group="matButtonToggleGroup" [value]="selectedValue"
          (change)="onValueChange(group.value)">
          <mat-button-toggle value="all"> All </mat-button-toggle>
          <mat-button-toggle value="published"> Published </mat-button-toggle>
          <mat-button-toggle value="internal"> Internal </mat-button-toggle>
        </mat-button-toggle-group>
      </div>

    </div>

    <div class="row" >

      <div class="offset-xl-1 col-xl-10" style="
       padding-top: 20px;
       font-weight: bold;
       text-align: left; font-size: 14px;">
        Show Archived <mat-slide-toggle
        (change)="archiveStatus($event)"
        color="primary"></mat-slide-toggle>
      </div>

    </div>

    <div class="row" >

      <div class="offset-xl-1 col-xl-10" style="
       padding-top: 20px;
       font-weight: bold;
       text-align: left; font-size: 14px;">
        Only Favourites <mat-slide-toggle
        (change)="favouriteStatus($event)"
        color="primary"></mat-slide-toggle>
      </div>

    </div>

  </div>



  <div class="col-xl-9 col-9">

    <div class="row">
      <!--<div class="col-xl-1 col-1" style="padding-top: 23px;">


      </div>-->

      <div class="col-xl-11 col-11">

        <mat-form-field appearance="outline" class="select-candidates"
          style="width: 100%;">
          <input
            matInput
            [(ngModel)]="term"
            placeholder="Search Jobs">
        </mat-form-field>

      </div>

    </div>

    <mat-dialog-content class="mat-typography">

      <div class="row"
           *ngIf="jobs.length == 0; else jobExists"
           style="margin-top: 10px;
           opacity: .8;
           border: 1px solid #f0f0f0; border-radius: 5px;">
        <div class="col-xl-12">
          <br>
          <br>
          <div style="text-align: center;">
            <i class="fas fa-business-time fa-5x"></i>
          </div>

          <br>

          <div style="text-align: center;">
            <h4>You do not have any job</h4>
          </div>
          <br>

        </div>
      </div>

      <ng-template #jobExists>

        <div style="height: 40vh; overflow-x: hidden; overflow-y: visible;">

          <div class="row"
               style="padding-bottom: 7px; padding-top: 7px;"
               *ngFor="let job of jobs | searchJob:term">

            <div class="col-xl-1">

              <div class="row">
                <div class="col-xl-12"
                     style="padding-top: 25px; text-align: center; padding-right: 1px;"
                >
                  <mat-checkbox
                    (click)="$event.stopPropagation()"
                    color="primary"
                    (change)="$event ? selection.toggle(job) : null"
                    [checked]="selection.isSelected(job)">
                  </mat-checkbox>
                </div>
              </div>

            </div>

            <div class="col-xl-6">

              <div class="row">
                <div class="col-xl-12" style="padding-top: 10px; word-wrap: break-word; ">
                  <strong
                    style="
                       outline: 0;
                       cursor: pointer;"
                  >
                    {{ job.JobTitle }} </strong>
                  <i
                    *ngIf="job.IsFavourite"
                    style="color: #FFD61D; cursor: pointer;" class="fas fa-heart"></i>

                  <i style="cursor: pointer;"
                     *ngIf="!job.IsFavourite"
                     class="far fa-heart"></i>
                </div>
              </div>

              <div class="row">
                <div class="col-xl-12"
                     style="font-size: 12px;">
                  <strong
                    title="Job Code"
                    *ngIf="job.JobCode !== ''"
                  ><i class="fas fa-paperclip"></i> {{ job.JobCode }} &nbsp;
                  </strong>

                  <strong
                    *ngIf="getDepartmentName(job.DepartmentId) !== ''"
                    title="Department"
                  ><i class="far fa-building"></i> {{ getDepartmentName(job.DepartmentId) }} &nbsp;
                  </strong>

                  <strong
                    title="Location"
                  ><i class="fas fa-map-marker-alt"></i> {{ job.JobLocation }}
                  </strong>

                </div>
              </div>

            </div>

            <div class="col-xl-4 text-xl-right"
                 style="font-weight: bold; opacity: .5;"
                 *ngIf="job.IsArchived; else notArchived">
              <br>
              <i style="background-color: #eee;
              border-color: #ccc;" class="far fa-square"></i>
              <span
                style="font-size: 14px;"
              > Archived</span>

            </div>

            <ng-template #notArchived>

              <div
                *ngIf="job.IsPublished; else jobIsNotPublished"
                class="col-xl-2 text-xl-center" style="padding-top: 15px;">
                <div class="row">
                  <div class="col-xl-12">
                    <i title="Published Job" class="fas fa-bullhorn"></i>
                  </div>
                </div>
                <div
                  *ngIf="job.JobClosingDate !== ''
                && getClosingDays(job.JobClosingDate) > 0"
                  class="row">
                  <div
                    style="
                font-weight: bold;
                font-size: 11px;" class="col-xl-12 text-xl-center">
                  <span
                    matTooltip="Closing in {{ getClosingDays(job.JobClosingDate) }} Days"
                    matTooltipPosition="after">{{ getClosingDays(job.JobClosingDate) }} days</span>
                  </div>
                </div>
              </div>

              <ng-template #jobIsNotPublished>
                <div class="col-xl-2" style="padding-top: 10px;">

                </div>
              </ng-template>

              <div class="col-xl-1" style="padding-top: 7px;">
                <div class="row"  style="font-size: 25px">
                  <div class="col-xl-12">
                    0
                  </div>
                </div>

                <div class="row">
                  <div class="col-xl-12"
                       style="font-weight: bold; font-size: 9px; opacity: .9;" >
                    New
                  </div>
                </div>
              </div>

              <div class="col-xl-1" style="padding-top: 7px;">
                <div class="row"  style="font-size: 25px;">
                  <div class="col-xl-12">
                    0
                  </div>
                </div>

                <div class="row">
                  <div class="col-xl-12"
                       style="font-weight: bold; font-size: 9px; opacity: .9;" >
                    Active
                  </div>
                </div>
              </div>

              <div class="col-xl-1" style="padding-top: 7px;">
                <div class="row"  style="font-size: 25px;">
                  <div class="col-xl-12">
                    0
                  </div>
                </div>

                <div class="row">
                  <div class="col-xl-12"
                       style="font-weight: bold; font-size: 9px; opacity: .9;" >
                    Hired
                  </div>
                </div>
              </div>

            </ng-template>



          </div>

        </div>



      </ng-template>




    </mat-dialog-content>


  </div>
</div>


<div class="row" style="padding-top: 30px; padding-bottom: 20px;">
  <div class="col-xl-12 col-sm-12 col-md-12 col-12">

    <mat-dialog-actions align="end">
      <button
        mat-flat-button
        [disabled]="!selection.selected.length"
        color="primary"
        style="outline: 0;"
        [mat-dialog-close]="selection.selected" >Assign Job</button>
      <button
        mat-stroked-button
        style="outline: 0;"
        mat-dialog-close>Cancel</button>
    </mat-dialog-actions>


  </div>
</div>
