          <div class="col-xl-12 col-12">

            <mat-form-field appearance="outline" class="select-candidates"

                matInput
                [(ngModel)]="term"

                <div class="col-xl-12"
                     style="padding-top: 25px; text-align: center; padding-right: 1px;"

                  <mat-checkbox
                    (click)="$event.stopPropagation()"
                    color="primary"
                    (change)="$event ? selection.toggle(job) : null"
                    [checked]="selection.isSelected(job)">
                  </mat-checkbox>
                </div>
              </div>

            </div>

            <div class="col-xl-6">

              <div class="row">
                <div class="col-xl-12" style="padding-top: 10px; word-wrap: break-word; ">
                  <strong
                    style="
                       outline: 0;
                       cursor: pointer;"
                  >
                    {{ job.Title }} </strong>
                  <i
                    *ngIf="job.IsFavourite"
                    style="color: #FFD61D; cursor: pointer;" class="fas fa-heart"></i>

                  <i style="cursor: pointer;"
                     *ngIf="!job.IsFavourite"
                     class="far fa-heart"></i>
                </div>
              </div>

              <div class="row">
                <div class="col-xl-12"
                     style="font-size: 12px;">
                  <strong
                    title="Job Code"
                    *ngIf="job.Code !== ''"
                  ><i class="fas fa-paperclip"></i> {{ job.Code }} &nbsp;
                  </strong>

                  <strong
                    title="Department"
                  ><i class="far fa-building"></i> &nbsp;{{ job.Department.Name }}
                  </strong>

                  <strong
                    title="Location"
                  ><i class="fas fa-map-marker-alt"></i> {{ job.Location }}
                  </strong>

                </div>
              </div>

            </div>

            <div class="col-xl-4 text-xl-right"
