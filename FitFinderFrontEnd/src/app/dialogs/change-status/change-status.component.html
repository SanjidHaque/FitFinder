<div class="row">

  <div class="col-xl-8" style=" font-size: 17px; font-weight: bold; padding-top: 3px">

      <i class="fas fa-flag-checkered"></i> {{ currentStageName }}

  </div>

  <div class="col-xl-4 text-xl-center">
    <h4>Change Status</h4>
  </div>

</div>

  <div class="row" style="padding-top: 0;">
    <div class="col-xl-12">

        <star-rating
          style="cursor: pointer;"
          size="medium"
          [starType]="'svg'"
        ></star-rating>


    </div>
  </div>


<hr>

<mat-tab-group

  disableRipple="true"
  [selectedIndex]="data.selectTab"
  (selectedIndexChange)="tabChange($event)">


    <mat-tab
      *ngFor="let pipelineStage of pipelineStages;">
      <ng-template mat-tab-label >
        <input
          readonly
          style="outline: 0;
                border: 1px solid white;
                border-radius: 3px;
                cursor: pointer; height: 25px; width: 25px;"
          [style.background]="pipelineStage.Color"/> &nbsp;
        {{ pipelineStage.Name }}
      </ng-template>

      <ng-template matTabContent>

        <div style="height: 30vh;
         overflow-y: scroll;
         padding-top: 20px;
         overflow-x: hidden;">

          <div class="row"
               style="font-size: 15px;
                 padding-bottom: 6px;
                 padding-top: 6px;
                 border-bottom: 1px solid #f2f2f2"
               *ngFor="let criteria of pipelineStage.PipelineStageCriteria">
            <div class="col-xl-8">

              &bull; &nbsp; {{ criteria.Name }}

            </div>

            <div class="col-xl-4 text-xl-right">

              <star-rating
                style="cursor: pointer;"
                size="medium"
                [starType]="'svg'"
              ></star-rating>

            </div>
          </div>

        </div>


      </ng-template>

    </mat-tab>
</mat-tab-group>

<hr>
<div>
  <mat-dialog-actions align="end">
    <button
      mat-flat-button
      disabled
      color="primary"
      style="outline: 0;"
    >OK</button>
    <button
      mat-stroked-button
      style="outline: 0;"
      mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</div>
