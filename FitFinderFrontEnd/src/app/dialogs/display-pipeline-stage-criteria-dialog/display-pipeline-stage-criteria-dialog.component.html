

<div class="row">
  <div class="col-xl-8">
    <input
      readonly
      style="outline: 0;
                border: 1px solid white;
                border-radius: 3px;
                cursor: pointer; height: 26px; width: 26px;"
      [style.background]="data.stage.Color"/>

    &nbsp; <span style="font-size: 20px; font-weight: 500;">
    {{ data.stage.Name}}</span>
  </div>

  <div class="col-xl-4 text-xl-right"
       style="font-size: 15px; padding-top: 7px; font-weight: 500;">
   Pipeline Stage Criteria
  </div>
</div>


<mat-dialog-content style="padding-top: 20px;">

  <div class="row" *ngIf="data.stage.PipelineStageCriteria.length === 0;
   else criteriaExist">
    <div class="col-xl-12 text-xl-center"
         style="font-size: 15px; padding-top: 10px;">
      No criterion exist and it's easy to create one.
    </div>
  </div>

  <ng-template #criteriaExist>

    <div style="padding-top: 10px;"
         *ngFor="
     let pipelineStageCriterion of data.stage.PipelineStageCriteria;
     let i = index">
      <div class="row"
           style="
         padding-bottom: 5px;
         padding-top: 5px;">

        <div class="col-xl-9" style="padding-left: 44px;">

          <i class="fas fa-flag"></i> {{ pipelineStageCriterion.Name }}

        </div>

        <div class="col-xl-1">
          <button
            [disabled]="isDisabled"
            style="border: none;
          cursor: pointer;
          outline: 0;
          color: #345188; font-size: 17px;"
            (click)="editPipelineStageCriterion(pipelineStageCriterion)"
            mat-stroked-button>
            <i class="fas fa-pencil-alt"></i>
          </button>
        </div>

        <div class="col-xl-1">
          <button
            [disabled]="isDisabled"
            style="border: none;
          cursor: pointer;
          outline: 0;
          color: #bc0000; font-size: 17px;"
            (click)="deletePipelineStageCriterion(pipelineStageCriterion.Id, i)"
            mat-stroked-button>
            <i class="far fa-trash-alt"></i>
          </button>

        </div>

      </div>

    </div>
  </ng-template>

</mat-dialog-content>






<div style="padding-top: 20px;">

    <mat-dialog-actions align="end">
      <button
        (click)="addNewPipelineStageCriterion()"
        mat-flat-button
        color="primary"
        style="outline: 0;">Add</button>
      <button
        mat-stroked-button
        style="outline: 0;"
        mat-dialog-close>Close</button>
    </mat-dialog-actions>


</div>
