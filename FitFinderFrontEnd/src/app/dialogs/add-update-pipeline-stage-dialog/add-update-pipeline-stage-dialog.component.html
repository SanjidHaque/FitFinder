

<h3 mat-dialog-title>{{ data.header }}</h3>




<div class="row">
  <div class="col-xl-2">
    <i style="font-size: 40px;" [ngClass]="data.iconClass" ></i>
  </div>

  <div class="col-xl-8">
    <mat-form-field style="width: 100%">
      <input required [(ngModel)]="data.name" matInput>
      <mat-error>This field is required!</mat-error>
    </mat-form-field>
  </div>

  <div class="col-xl-2 text-xl-left" style="padding-top: 15px;">
    <input
      readonly
      style="outline: 0;
      border: 1px solid white;
      border-radius: 3px;
      cursor: pointer; height: 30px; width: 30px;"
      [(colorPicker)]="data.color" [style.background]="data.color"/>
  </div>
</div>

<div class="row" style="padding-top: 10px;">
  <div class="col-xl-12" style="font-size: 12px; opacity: .7;">

    {{ data.footer }}

  </div>
</div>




<div>
  <div>

    <mat-dialog-actions align="end">
      <button
        mat-flat-button
        [disabled]="data.name == ''"
        [mat-dialog-close]="data"
        color="primary"
        style="outline: 0;"
      >Save</button>
      <button
        mat-stroked-button
        style="outline: 0;"
        mat-dialog-close>Cancel</button>
    </mat-dialog-actions>


  </div>
</div>
