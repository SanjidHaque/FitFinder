
<div>
<div class="row">
  <div class="col-xl-8">
    <input
      readonly
      style="outline: 0;
                border: 1px solid white;
                border-radius: 3px;
                cursor: pointer; height: 26px; width: 26px;"
      [style.background]="data.stage.Color"/>

    &nbsp; <span style="font-size: 20px;">{{ data.stage.Name}}</span>
  </div>

  <div class="col-xl-4 text-xl-right"
       style="font-size: 15px; padding-top: 7px; opacity: .8;">
    Stage criteria
  </div>
</div>

</div>

<mat-dialog-content>

  <hr>

  <div class="row" *ngIf="data.stage.PipelineStageCriteria.length === 0; else criteriaExist">
    <div class="col-xl-12 text-xl-center"
         style="font-size: 14px; padding-top: 10px;">
      No criteria exist. It's easy to create one.
    </div>
  </div>

  <ng-template #criteriaExist>
<div style="padding-top: 10px;" *ngFor="let criteria of data.stage.PipelineStageCriteria">
    <div class="row"
         style="
         padding-bottom: 5px;
         padding-top: 5px;
         border-bottom: 1px solid #e9e9e9">

      <div class="col-xl-10">

        &bull; &nbsp; {{ criteria.Name }}

      </div>

      <div class="col-xl-1">
        <i
          (click)="editPipelineStageCriteria(criteria)"
          style="cursor: pointer;
              opacity: .8;
               color: #345188; font-size: 17px;" class="fas fa-pencil-alt"></i>&nbsp;

      </div>

      <div class="col-xl-1">
        <i style="
        cursor: pointer;
        opacity: .8;
        color: #bc0000; font-size: 17px;" class="far fa-trash-alt"></i>
      </div>

    </div>

</div>
  </ng-template>

</mat-dialog-content>






<div style="padding-top: 20px;">

    <mat-dialog-actions align="end">
      <button
        (click)="addNewPipelineStageCriteria()"
        mat-flat-button
        color="primary"
        style="outline: 0;">Add New</button>
      <button
        mat-stroked-button
        style="outline: 0;"
        mat-dialog-close>Close</button>
    </mat-dialog-actions>


</div>
