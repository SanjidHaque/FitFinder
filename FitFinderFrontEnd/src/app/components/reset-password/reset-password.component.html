<form #form="ngForm"
      [formGroup]="resetPasswordForm"
      (ngSubmit)="resetPassword()">
  <div class="row" style="padding-top: 30px;">
    <div class="offset-xl-4 col-xl-4">


      <div class="row">
        <div class="col-xl-12"
             style="text-align: center;
       font-family: 'Poiret One',sans-serif;
       font-size: 70px;
       cursor: pointer;
       outline: 0;">

          FitFinder

        </div>
      </div>


      <div class="row" style="; text-align: center;">
        <div class="col-xl-12">
          <h3 style="font-weight: 400">Enter New Password
          </h3>
        </div>
      </div>


      <br>



      <div class="row">
        <div class="col-xl-12">
          <mat-form-field style="width: 100%;" appearance="outline">
            <mat-label>New password</mat-label>
            <input
              formControlName="newPassword"
              required
              matInput
              placeholder="******"
              type="password">
            <mat-error></mat-error>
          </mat-form-field>
        </div>
      </div>


      <div class="row">
        <div class="col-xl-12">
          <mat-form-field style="width: 100%;" appearance="outline">
            <mat-label>Confirm new password</mat-label>
            <input
              formControlName="confirmNewPassword"
              required
              matInput
              placeholder="******"
              type="password">
            <mat-error></mat-error>
          </mat-form-field>
        </div>
      </div>





      <div class="row">
        <div class="col-xl-12">

          <button
            type="submit"
            [disabled]="isDisabled || form.invalid"
            style="width: 100%;
          font-size: 17px;
          padding-top: 5px;
          padding-bottom: 5px;
          outline: 0;"
            mat-flat-button color="primary">Reset Password</button>

        </div>
      </div>

      <br>

      <div class="row">
        <div
          style="text-align: center;"
          class="col-xl-12">
        <span style="color: #999; font-size: 100%;">
          Remember your password?
        </span>&nbsp;
          <a routerLink="/sign-in">Sign In here</a>

        </div>
      </div>



    </div>
  </div>
</form>
