<div class="row">
  <div class="col-xl-12 badge badge-secondary">
    <h3>Departments of {{ company.name }}</h3>
  </div>
</div>

<div class="row">
  <div class="col-xl-4 list-group-item"
       *ngFor="let department of departments"
       style="cursor: pointer; text-align: center;"
       title="View details"
       routerLink="/company/{{ department.companyId }}/department/{{ department.id}}/job"
  >
    {{ department.name }}

  </div>
</div>
