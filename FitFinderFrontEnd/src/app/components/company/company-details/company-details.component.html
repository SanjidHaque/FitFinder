<div class="row">
  <div class="offset-xl-5 col-xl-2 badge badge-secondary">
    <h3>Departments</h3>
  </div>
</div>

<div class="row">
  <div class="col-xl-4 list-group-item"
       *ngFor="let department of departments"
       style="cursor: pointer; text-align: center;"
       routerLink="/company/{{ department.companyId }}/department/{{ department.id}}/job"
  >
    {{ department.name }}

  </div>
</div>
