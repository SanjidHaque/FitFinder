


<div class="row">

  <div class="col-xl-8" style="padding-top: 15px;">
    <h4 >Your companies...</h4>
  </div>

  <div class="col-xl-4" style="text-align: right; padding-top: 15px;">
    <button style="outline: 0;"
            mat-raised-button
            (click)="openCreateNewCompanyDialog()"
    >New Company</button>
  </div>

</div>



<mat-form-field style="padding: 30px 0px;">
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter companies">
</mat-form-field>



<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container style="outline: 0;" matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let company">  {{ company.name }} </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th  mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
      <td
        matTooltip="View details"
        matTooltipPosition ="left"
        mat-cell *matCellDef="let company"> {{ company.address }} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let company"> {{ company.email }}  </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      routerLink="/company/{{ company.id }}/department"
      style="outline: 0; cursor: pointer;"
      mat-row *matRowDef="let company;
      columns: displayedColumns;"
    ></tr>

  </table>

  <mat-paginator [pageSizeOptions]="pageSizeOptions" showFirstLastButtons></mat-paginator>
</div>
