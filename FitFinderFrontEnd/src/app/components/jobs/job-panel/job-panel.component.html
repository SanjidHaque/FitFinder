<br>

<div class="row">

  <div class="col-xl-10">
    <h3>Jobs</h3>
  </div>

  <div class="col-xl-2">
    <button
      routerLink = "/jobs/add-new-job"
      style="width: 100%;
      outline: 0;"
      color="primary"
      mat-raised-button><i class="fas fa-plus"></i> New Job</button>
  </div>

</div>



<div class="row">

  <div class="col-xl-3">

    <div class="row">

      <div class="offset-xl-1 col-xl-10" style="padding-top: 30px; text-align: left; font-size: 14px;">
        <mat-button-toggle-group #group="matButtonToggleGroup" [value]="selectedValue" (change)="onValueChange(group.value)">
          <mat-button-toggle value="all"> All </mat-button-toggle>
          <mat-button-toggle value="published"> Published </mat-button-toggle>
          <mat-button-toggle value="internal"> Internal </mat-button-toggle>
        </mat-button-toggle-group>
      </div>

    </div>

    <div class="row" >

      <div class="offset-xl-1 col-xl-10" style="padding-top: 20px; text-align: left; font-size: 14px;">
        Show Archived <mat-slide-toggle color="primary"></mat-slide-toggle>
      </div>

    </div>

  </div>

  <div class="col-xl-8">

    <div class="row">
      <div class="col-xl-1 text-xl-left" style="padding-top: 18px;">

        <mat-checkbox (change)="$event ? masterToggle() : null"
                      color="primary"
                      matTooltip="Select all"
                      matTooltipPosition="left"
                      style="margin-top: 18px;"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>

      </div>
      <div class="col-xl-11" style="padding-left: 0; margin-top: 10px">
        <button mat-flat-button [disabled]="jobs.length == 0 || !selection.hasValue()" style="background-color: transparent; outline: 0;"><i class="fas fa-archive"></i> Archive</button>
        <button mat-flat-button [disabled]="jobs.length == 0 || !selection.hasValue()" style="background-color: transparent; outline: 0;"><i class="far fa-window-restore"></i> Restore</button>
      </div>
    </div>

    <div class="row"
         *ngIf="jobs.length == 0; else jobExists"
         style="margin-top: 10px; border: 1px solid #f0f0f0; border-radius: 5px;">
      <div class="col-xl-12">
        <br>
        <br>
        <br>
        <br>
        <div style="text-align: center;">
           <i class="fas fa-business-time fa-5x"></i>
        </div>

        <br>

        <div style="text-align: center;">
          <h3>You do not have any jobs</h3>
        </div>

        <div style="text-align: center;">
          Good thing it's easy to create one.
        </div>

        <br>

        <div style="text-align: center;">
          <button
            routerLink = "/jobs/add-new-job"
            mat-raised-button style="outline: 0 ;">Create a New Job</button>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
      </div>
    </div>

    <ng-template #jobExists>

      <div class="row" style="margin-top: 10px;">
        <div class="col-xl-12">

          <div class="row">
            <div class="col-xl-12">
              <mat-form-field
                style="width: 100%;">
                <input
                  matInput
                  [(ngModel)]="term"
                  placeholder="Search jobs">
              </mat-form-field>
            </div>
          </div>

          <div class="row"
               style="padding-bottom: 7px; padding-top: 7px;"
               *ngFor="let job of jobs | searchJob:term">

            <div class="col-xl-1">

              <div class="row">
                <div class="col-xl-12"
                     style="padding-top: 25px;"
                >
                  <mat-checkbox (click)="$event.stopPropagation()"
                                color="primary"
                                (change)="$event ? selection.toggle(job) : null"
                                [checked]="selection.isSelected(job)">
                  </mat-checkbox>
                </div>
              </div>

            </div>

            <div class="col-xl-5">

              <div class="row">
                <div class="col-xl-12" style="padding-top: 10px;">
                  <strong>{{ job.JobTitle }}</strong>
                </div>
              </div>

              <div class="row">
                <div class="col-xl-12"
                     style="font-size: 12px;">
                <strong> <i class="fas fa-map-marker-alt"></i> {{ job.JobLocation }} </strong>
                </div>
              </div>

            </div>

            <div class="col-xl-3 text-xl-center" style="padding-top: 10px;">
              <i class="fas fa-bullhorn"></i>
            </div>

            <div class="col-xl-1">
              <div class="row"  style="font-size: 25px;">
                <div class="col-xl-12">
                  0
                </div>
              </div>

              <div class="row">
                <div class="col-xl-12"
                     style="font-weight: bold; font-size: 9px; opacity: .9;" >
                  New
                </div>
              </div>
            </div>

            <div class="col-xl-1">
              <div class="row"  style="font-size: 25px;">
                <div class="col-xl-12">
                  0
                </div>
              </div>

              <div class="row">
                <div class="col-xl-12"
                     style="font-weight: bold; font-size: 9px; opacity: .9;" >
                  Active
                </div>
              </div>
            </div>

            <div class="col-xl-1">
              <div class="row"  style="font-size: 25px;">
                <div class="col-xl-12">
                  0
                </div>
              </div>

              <div class="row">
                <div class="col-xl-12"
                     style="font-weight: bold; font-size: 9px; opacity: .9;" >
                  Hired
                </div>
              </div>
            </div>

          </div>



        </div>
      </div>

    </ng-template>



  </div>

</div>
