<div class="row">

  <div class="col-xl-2">
    <div class="row">


      <div
        class="col-xl-4">
        <button
          routerLink="/jobs"
          style="outline: 0;"
          mat-raised-button color="primary"><i
          class="far fa-arrow-alt-circle-left"></i> Job Panel</button>
      </div>



    </div>
  </div>



  <div class="col-xl-8" *ngIf="!job.IsArchived; else showArchivedMessage">

    <div class="row" *ngIf="!job.IsPublished">
      <div class="col-xl-12"
           style="
       font-weight: bold;
       opacity: .7;
       text-align: center;">
        Internal Opening
      </div>
    </div>

    <div class="row"
         *ngIf="job.ClosingDate !== '' && job.IsPublished
                && getClosingDays() > 0">
      <div class="col-xl-12"
           style="
       font-weight: bold;
       opacity: .7;
       text-align: center;">
        Closing On {{ getClosingDays() }} Days
      </div>
    </div>



    <div class="row"
         *ngIf="job.ClosingDate !== '' && job.IsPublished
                && getClosingDays() < 0">
      <div class="col-xl-12"
           style="
       font-weight: bold;
       opacity: .7;
       text-align: center;">
        Job Closed
      </div>
    </div>

  </div>

  <ng-template #showArchivedMessage>
    <div class="col-xl-8" style="
       font-weight: bold;
       opacity: .7;
       text-align: center;">
      Archived
    </div>
    <div class="col-xl-2 text-xl-right">
      <button
        [disabled]="isDisabled"
        (click)="restoreJobs(job)"
        style="
        outline: 0;"
        mat-stroked-button><i class="far fa-window-restore"></i> Restore</button>
    </div>
  </ng-template>
