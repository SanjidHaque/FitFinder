
<div class="row container-fluid"
     style="padding-top: 5px;"
>

  <div class="col-xl-2 col-12 display-4"
       style="text-align: left;
       font-family: 'Poiret One',sans-serif;
       font-size: 50px;
       cursor: pointer;
       outline: 0;"
       routerLink="/dashboard"
  >
    FitFinder
  </div>



<div class="col-xl-10 col-12 nav nav-tabs">
  <a class="nav-link nav-item"
     routerLink="/dashboard"
     routerLinkActive="active"
     matTooltip="Dashboard">
    <h3><i class="fas fa-tachometer-alt"></i></h3>
  </a>

  <a class="nav-link nav-item"
     routerLink="/jobs"
     routerLinkActive="active"
     matTooltip="Jobs">
    <h3><i class="fas fa-briefcase"></i></h3>
  </a>

  <a class="nav-link nav-item"
     routerLink="/interviews"
     routerLinkActive="active"
     matTooltip="Interviews">
    <h3><i class="far fa-calendar-alt"></i></h3>
  </a>

  <a [matMenuTriggerFor]="menu"
     style="cursor: pointer;"
     class="nav-link nav-item"
     matTooltip=Options>
    <h3><i class="fas fa-chevron-circle-down"></i></h3>

    <mat-menu #menu="matMenu">
      <button
        style="outline: 0;"
        routerLink="/settings/profile" mat-menu-item>
        <i class="fas fa-anchor"></i> Profile
      </button>
      <button
        style="outline: 0;"
        routerLink="/settings" mat-menu-item>
        <i class="fas fa-cog"></i> Settings
      </button>
      <button
        style="outline: 0;"
        (click)="signOut()" mat-menu-item>
        <i class="fas fa-power-off"></i> Sign Out
      </button>
    </mat-menu>
  </a>
</div>


</div>
