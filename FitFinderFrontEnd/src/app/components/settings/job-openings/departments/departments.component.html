

<div class="row" style="font-size: 14px;  color: #656c8a">
  <div class="col-xl-12">
    Configure departments in your organization to organize job openings.
  </div>
</div>


<br>

<div class="row">
  <div class="col-xl-12 text-xl-left">
    <button (click)="addNewDepartment()" mat-raised-button color="primary" style="outline: 0;">
      Create New Department
    </button>
  </div>
</div>


<div class="row">
  <div class="col-xl-12">

    <div class="row" *ngFor="let department of departments">
      <div class="col-xl-12">
        {{ department.Name  }}
      </div>
    </div>

  </div>
</div>
