<div class="row">
  <div class="col-xl-8">
    <h6>EDIT YOUR INFO</h6>
    <hr>
  </div>
</div>




<form [formGroup]="editProfileForm"
      (ngSubmit)="editUserAccount()"
      #form="ngForm">

  <div class="row">

    <div class="col-xl-3">
      <mat-form-field style="width: 100%;" appearance="outline">
        <mat-label>User Name</mat-label>
        <input
          formControlName="userName"
          required
          matInput>
        <mat-error>You must enter an user name!</mat-error>
      </mat-form-field>
    </div>

    <div class="col-xl-5">
      <mat-form-field style="width: 100%;" appearance="outline">
        <mat-label>Full Name</mat-label>
        <input
          formControlName="fullName"
          matInput>
      </mat-form-field>
    </div>

  </div>



  <div class="row">

    <div class="col-xl-5">
      <mat-form-field style="width: 100%;" appearance="outline">
        <mat-label>Email</mat-label>
        <input
          formControlName="email"
          required
          matInput>
        <mat-error *ngIf="editProfileForm.controls['email'].invalid">
          {{getEmailErrorMessage('email')}}
        </mat-error>
      </mat-form-field>
    </div>

    <div class="col-xl-3">
      <mat-form-field style="width: 100%;" appearance="outline">
        <mat-label>Phone</mat-label>
        <input
          formControlName="phoneNumber"
          required
          matInput>
        <mat-error>You must enter a phone number!</mat-error>
      </mat-form-field>
    </div>

  </div>


<div *ngIf="currentUserAccount.IsOwner">

  <div class="row">

    <div class="col-xl-8">
      <mat-form-field style="width: 100%;" appearance="outline">
        <mat-label>Company Name</mat-label>
        <input
          formControlName="companyName"
          required
          matInput>
        <mat-error>You must enter a name!</mat-error>
      </mat-form-field>
    </div>

  </div>



  <div class="row">

    <div class="col-xl-5">
      <mat-form-field style="width: 100%;" appearance="outline">
        <mat-label>Company Email</mat-label>
        <input
          formControlName="companyEmail"
          required
          matInput>
        <mat-error *ngIf="editProfileForm.controls['companyEmail'].invalid">
          {{getEmailErrorMessage('companyEmail')}}
        </mat-error>
      </mat-form-field>
    </div>

    <div class="col-xl-3">
      <mat-form-field style="width: 100%;" appearance="outline">
        <mat-label>Company Phone</mat-label>
        <input
          formControlName="companyPhoneNumber"
          required
          matInput>
        <mat-error>You must enter a phone number!</mat-error>
      </mat-form-field>
    </div>

  </div>


  <div class="row">

    <div class="col-xl-8">
      <mat-form-field style="width: 100%;" appearance="outline">
        <mat-label>Address</mat-label>
        <textarea
          formControlName="companyAddress"
          matInput>
      </textarea>
      </mat-form-field>
    </div>

  </div>

</div>




  <div class="row">
    <div class="col-xl-8">
      <hr>
    </div>
  </div>

  <div class="row">


    <div class="col-xl-12">
      <button
        type="submit"
        [disabled]="form.invalid || isDisabled"
        style="outline: 0;"
        color="primary"
        mat-flat-button>Save</button> &nbsp;

      <button
        type="button"
        style="outline: 0;"
        routerLink="/settings/profile"
        mat-stroked-button>Cancel</button>

    </div>


  </div>



</form>
