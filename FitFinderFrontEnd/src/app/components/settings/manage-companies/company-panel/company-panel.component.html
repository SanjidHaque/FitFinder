<div  *ngFor="let company of companies; let i = index">

  <div class="row">
    <div class="col-xl-10">

      <span
        routerLink = "/settings/manage-companies/{{ company.Id }}"
        style="cursor: pointer; outline: 0;">
        {{ company.CompanyName }}
        <span
          style="font-size: 13px;"
          *ngIf="company.CompanyName === 'Headblocks'">
        <i class="fas fa-shield-alt"></i>
      </span>

      </span>


    </div>

    <div class="col-xl-1">
      <button
        routerLink="/settings/manage-companies/{{ company.Id }}/edit-company"
        style="border: none;
        cursor: pointer;
        outline: 0;
        color: #345188; font-size: 17px;"
        mat-stroked-button>
        <i class="fas fa-pencil-alt"></i>
      </button>
    </div>


    <div class="col-xl-1" *ngIf="company.CompanyName !== 'Headblocks'">
      <button
        [disabled]="isDisabled"
        style="border: none;
        cursor: pointer;
        outline: 0;
        color: #bc0000; font-size: 17px;"
        (click)="deleteCompany(company, i)"
        mat-stroked-button>
        <i class="far fa-trash-alt"></i>
      </button>

    </div>


  </div>

  <hr *ngIf="i !== companies.length - 1">
  <br *ngIf="i === companies.length - 1">

</div>
