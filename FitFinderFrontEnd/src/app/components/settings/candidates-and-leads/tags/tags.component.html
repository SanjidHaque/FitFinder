



<div class="row" style="font-size: 14px;  color: #656c8a">
  <div class="col-xl-12">
    Add or update tags that your organization uses to classify your contacts. You can use these tags to categorize your contacts into various lists.Configure departments in your organization to organize job openings.
  </div>
</div>

<br>

<div class="row">
  <div class="col-xl-12 text-xl-left">
    <button (click)="addNewTagDialog()" mat-raised-button color="primary" style="outline: 0;">
      Add New Tag
    </button>
  </div>
</div>


<br>
<br>

<div  *ngFor="let tag of tags; let i = index">

  <div class="row">
    <div class="col-xl-10">
      {{ tag.Name }}
    </div>

    <div class="col-xl-1" *ngIf="i > 1">
      <i
        (click)="editTag(tag)"
        style="cursor: pointer; opacity: .8;
               color: #345188; font-size: 17px;" class="fas fa-pencil-alt"></i>
    </div>

    <div class="col-xl-1" *ngIf="i > 1">
      <i style="cursor: pointer; opacity: .8;
               color: #bc0000; font-size: 17px;" class="far fa-trash-alt"></i> &nbsp;
    </div>

  </div>

  <hr *ngIf="i !== tags.length - 1">
  <br *ngIf="i === tags.length - 1">

</div>
