<br>

<div class="row">

  <div class="col-xl-10">
    <h3>Candidates</h3>
  </div>

  <div class="col-xl-2">
    <button
      routerLink = "/candidates/add-new-candidate"
      style="width: 100%;
      outline: 0;"
      color="primary"
      mat-raised-button><i class="fas fa-plus"></i> New Candidate</button>
  </div>

</div>



<div class="row">

  <div class="col-xl-3">

    <div class="row">

      <div class="offset-xl-1 col-xl-10" style="padding-top: 30px; text-align: left; font-size: 14px;">
        <mat-button-toggle-group #group="matButtonToggleGroup" [value]="selectedValue" (change)="onValueChange(group.value)">
          <mat-button-toggle value="all"> All </mat-button-toggle>
          <mat-button-toggle value="active"> Active </mat-button-toggle>
          <mat-button-toggle value="closed"> Closed </mat-button-toggle>
        </mat-button-toggle-group>
      </div>

    </div>

    <div class="row" >

      <div class="offset-xl-1 col-xl-10" style="padding-top: 20px; text-align: left; font-size: 14px;">
        Show Archived <mat-slide-toggle color="primary"></mat-slide-toggle>
      </div>

    </div>

  </div>

  <div class="col-xl-8">

    <div class="row">
      <div class="col-xl-12" style="padding-left: 0; margin-top: 10px">
        <button mat-flat-button [disabled]="candidates.length == 0 || !selection.hasValue()" style="background-color: transparent; outline: 0;"><i class="fas fa-plus-circle"></i> Assign Job</button>
        <button mat-flat-button [disabled]="candidates.length == 0 || !selection.hasValue()" style="background-color: transparent; outline: 0;"><i class="fas fa-tag"></i> Tag</button>
        <button mat-flat-button [disabled]="candidates.length == 0 || !selection.hasValue()" style="background-color: transparent; outline: 0;"><i class="fas fa-sign-out-alt"></i> Status</button>
        <button mat-flat-button [disabled]="candidates.length == 0 || !selection.hasValue()" style="background-color: transparent; outline: 0;"><i class="far fa-envelope"></i> Email</button>
        <button mat-flat-button [disabled]="candidates.length == 0 || !selection.hasValue()" style="background-color: transparent; outline: 0;"><i class="far fa-calendar-alt"></i> Interview</button>
        <button mat-flat-button [disabled]="candidates.length == 0 || !selection.hasValue()" style="background-color: transparent; outline: 0;"><i class="fas fa-thumbtack"></i> Task</button>
        <button mat-flat-button [disabled]="candidates.length == 0 || !selection.hasValue()" style="background-color: transparent; outline: 0;"><i class="fas fa-archive"></i> Archive</button>
        <button mat-flat-button [disabled]="candidates.length == 0 || !selection.hasValue()" style="background-color: transparent; outline: 0;"><i class="far fa-window-restore"></i> Restore</button>
      </div>
    </div>

    <div class="row"
         *ngIf="candidates.length == 0; else candidateExists"
         style="margin-top: 10px; border: 1px solid #f0f0f0; border-radius: 5px;">
      <div class="col-xl-12">
        <br>
        <br>
        <br>
        <br>
        <div style="text-align: center;">
          <i class="fab fa-blackberry fa-5x"></i>
        </div>

        <br>

        <div style="text-align: center;">
          <h3>You do not have any candidates</h3>
        </div>

        <div style="text-align: center;">
          Candidates applying for your jobs will show up here.
        </div>

        <br>

        <div style="text-align: center;">
          <button
            routerLink = "/candidates/add-new-candidate"
            mat-raised-button style="outline: 0 ;">Create a New Candidate</button>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
      </div>
    </div>

    <ng-template #candidateExists>

      <div class="row" style="margin-top: 10px;">
        <div class="col-xl-12">

          <mat-form-field style="width: 100%;">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search candidates">
          </mat-form-field>



          <div class="mat-elevation-z8">
            <table style="width: 100%;" mat-table [dataSource]="dataSource" matSort>

              <ng-container matColumnDef="Select">
                <th style="width: 10%;" mat-header-cell *matHeaderCellDef>
                  <mat-checkbox (change)="$event ? masterToggle() : null"
                                color="primary"
                                [checked]="selection.hasValue() && isAllSelected()"
                                [indeterminate]="selection.hasValue() && !isAllSelected()">
                  </mat-checkbox>
                </th>
                <td style="width: 10%;" mat-cell *matCellDef="let row">
                  <mat-checkbox (click)="$event.stopPropagation()"
                                color="primary"
                                (change)="$event ? selection.toggle(row) : null"
                                [checked]="selection.isSelected(row)">
                  </mat-checkbox>
                </td>
              </ng-container>

              <ng-container matColumnDef="FirstName">
                  <th style="width: 25%;" mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                  <td style="width: 25%;" mat-cell *matCellDef="let candidate;">  {{ candidate.FirstName }} {{ candidate.LastName }} </td>
              </ng-container>

              <ng-container matColumnDef="ApplicationDate">
                <th style="width: 25%;" mat-header-cell *matHeaderCellDef mat-sort-header> Date applied </th>
                <td style="width: 25%;" mat-cell *matCellDef="let candidate;">  {{ candidate.ApplicationDate  }}  </td>
              </ng-container>

              <ng-container matColumnDef="Source" stickyEnd>
                <th style="width: 25%;" st mat-header-cell *matHeaderCellDef> Source </th>
                <td style="width: 25%;" mat-cell *matCellDef="let candidate;">  {{ getSourceName(candidate.CandidateSourceId)  }}  </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let candidate; columns: displayedColumns;"
              ></tr>

            </table>

            <mat-paginator [pageSizeOptions]="pageSizeOptions" showFirstLastButtons></mat-paginator>
          </div>


        </div>
      </div>

    </ng-template>


  </div>

</div>
