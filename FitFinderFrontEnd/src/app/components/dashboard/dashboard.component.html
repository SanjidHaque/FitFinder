
<br>

<div class="row">
  <div class="col-xl-12">
    <h3>Dashboard</h3>
  </div>
</div>

<br>




<div class="row">

  <div class="col-xl-2">
    <button routerLink = "/jobs/add-new-job"
            style="width: 100%; height: 80%;" mat-raised-button color="primary">New Job</button>
  </div>

  <div class="col-xl-2">
    <button routerLink = "/candidates/add-new-candidate" style="width: 100%; height: 80%;" mat-raised-button color="primary">New Candidate</button>
  </div>

  <div class="col-xl-2">
    <button routerLink = "/interviews/add-new-interview"  style="width: 100%; height: 80%;" mat-raised-button color="primary">New Interview</button>
  </div>

  <div class="col-xl-2">
    <button routerLink = "/settings"  style="width: 100%; height: 80%;" mat-raised-button color="primary">Settings</button>
  </div>

  <div class="offset-xl-2 col-xl-1">
    <mat-form-field>

    <mat-select
      (selectionChange)="selectValueChanged($event.value)"
      [(value)]="allDepartment"
      style="text-align: center;
      font-weight: bold;">

      <mat-option
        style="text-align: center;
        font-weight: bold;"
        *ngFor="let department of departments" [value]="department.Id ">{{department.Name}}
      </mat-option>

    </mat-select>

    </mat-form-field>
  </div>

</div>



<br>
<br>




<div class="row"
     style="padding-top: 40px;
     padding-bottom: 40px;
     border: 2px solid whitesmoke;
     border-radius: 2px">

  <div class="col-xl-3" style="border-right: 3px solid #e5e5e5; ">

    <div class="row">
      <div class="col-xl-12" style="text-align: center; font-size: 20px;">
        Jobs <i class="fas fa-briefcase"></i>
      </div>
    </div>

    <div class="row"
         style="padding-top: 10px;">
      <div
        class="col-xl-12"
        style="text-align: center; font-size: 4vw;">
       {{ activeJobs }}
      </div>
    </div>

    <div class="row">
      <div class="col-xl-12" style="text-align: center; opacity: .5;">
        Active
      </div>
    </div>
  </div>

  <div class="col-xl-9">

    <div class="row">
      <div class="col-xl-12" style="text-align: center; font-size: 20px;">
        Candidates <i class="fas fa-box-open"></i>
      </div>
    </div>

    <div class="row" style="padding-top: 10px;">

      <div class="col-xl-3" style="
      text-align: center; border-right: 1px solid #e5e5e5; font-size: 4vw;">
        {{ activeCandidates }}
      </div>
      <div class="col-xl-3" style="
      text-align: center; border-right: 1px solid #e5e5e5;  font-size: 4vw;">
        0
      </div>
      <div class="col-xl-3" style="
      text-align: center; border-right: 1px solid #e5e5e5; font-size: 4vw;">
        0
      </div>
      <div class="col-xl-3" style="text-align: center; font-size: 4vw;">
        0
      </div>

    </div>

    <div class="row">

      <div class="col-xl-3" style="text-align: center; opacity: .5;">
        Total
      </div>
      <div class="col-xl-3" style="text-align: center; opacity: .5;">
        New
      </div>
      <div class="col-xl-3" style="text-align: center; opacity: .5;">
        Active
      </div>
      <div class="col-xl-3" style="text-align: center; opacity: .5;">
        Hired
      </div>

    </div>

  </div>

</div>



<br>
<br>

<div class="row">

  <div class="col-xl-6" style="border: 1px solid whitesmoke;
  padding-top: 20px;
  border-radius: 3px;">

      <div class="row">

        <div class="col-xl-3 text-xl-left" style="font-size: 15px; font-weight: bold;">
          SOURCES
        </div>

        <div class="col-xl-3 text-xl-center" style="font-size: 14px;">
          Candidates
        </div>

        <div class="col-xl-3 text-xl-center" style="font-size: 14px;">
          Active
        </div>

        <div class="col-xl-3 text-xl-center" style="font-size: 14px;">
          Hired
        </div>

      </div>

      <hr>

      <div
        style="height: 30vh;
           overflow-x: hidden;
           overflow-y: scroll;"
        *ngIf="sources.length !== 0; else sourceExists">

        <div class="row"
             *ngFor="let source of sources"
             style="padding-top: 8px;
           border-bottom: 1px solid whitesmoke;
           padding-bottom: 8px">

          <div class="col-xl-3 text-xl-left" style="font-size: 15px; color: #4d94e5;">
            {{ source.Name }}
          </div>

          <div class="col-xl-3 text-xl-center">
            0
          </div>

          <div class="col-xl-3 text-xl-center">
            1
          </div>

          <div class="col-xl-3 text-xl-center">
            2
          </div>

        </div>

      </div>

      <ng-template #sourceExists>

        <div class="row">
          <div class="col-xl-12"
               style="opacity: .5;
               padding-top: 20px;
               font-weight: bold;
             height: 30vh;
             text-align: center;">

            No Records

          </div>
        </div>

      </ng-template>



  </div>

  <div class="col-xl-6" style="border: 2px solid whitesmoke;
  padding-top: 20px;
  border-radius: 3px;">

    <div class="row">

      <div class="col-xl-3 text-xl-left" style="font-size: 15px; font-weight: bold;">
        JOBS
      </div>

      <div class="col-xl-3 text-xl-center" style="font-size: 14px;">
        Candidates
      </div>

      <div class="col-xl-3 text-xl-center" style="font-size: 14px;">
        Active
      </div>

      <div class="col-xl-3 text-xl-center" style="font-size: 14px;">
        Hired
      </div>

    </div>

    <hr>

    <div
      style="height: 30vh;
           overflow-x: hidden;
           overflow-y: scroll;"
      *ngIf="jobs.length !== 0; else jobExists">

      <div class="row"
           *ngFor="let job of jobs"
           style="padding-top: 8px;
           border-bottom: 1px solid whitesmoke;
           padding-bottom: 8px">

        <div class="col-xl-3 text-xl-left" style="font-size: 15px; color: #4d94e5;">
          {{ job.JobTitle }}
        </div>

        <div class="col-xl-3 text-xl-center">
          0
        </div>

        <div class="col-xl-3 text-xl-center">
          1
        </div>

        <div class="col-xl-3 text-xl-center">
          2
        </div>

      </div>

    </div>

    <ng-template #jobExists>

      <div class="row">
        <div class="col-xl-12"
             style="opacity: .5;
               padding-top: 20px;
               font-weight: bold;
             height: 30vh;
             text-align: center;">

          No Records

        </div>
      </div>

    </ng-template>



  </div>

</div>
