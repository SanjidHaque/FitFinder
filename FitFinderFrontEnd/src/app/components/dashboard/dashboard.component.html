
<br>

<div class="row">
  <div class="col-xl-12">
    <h3>Dashboard</h3>
  </div>
</div>

<br>




<div class="row">

  <div class="col-xl-2">
    <button routerLink = "/jobs/add-new-job"
            style="padding-top: 10px; padding-bottom: 10px; width: 100%;"
            mat-raised-button
            color="primary">New Job</button>
  </div>

  <div class="col-xl-2">
    <button routerLink = "/candidates/add-new-candidate"
            style="padding-top: 10px; padding-bottom: 10px; width: 100%;"
            mat-raised-button
            color="primary">New Candidate</button>
  </div>

  <div class="col-xl-2">
    <button routerLink = "/interviews/add-new-interview"
            style="padding-top: 10px; padding-bottom: 10px; width: 100%;"
            mat-raised-button
            color="primary">New Interview</button>
  </div>

  <div class="col-xl-2">
    <button routerLink = "/settings"
            style="padding-top: 10px; padding-bottom: 10px; width: 100%;"
            mat-raised-button
            color="primary">Settings</button>
  </div>


</div>



<br>
<br>



<div class="row">

  <div class="col-xl-6" style="border: 1px solid whitesmoke;
  padding-top: 20px;
  border-radius: 3px;">

      <div class="row">

        <div class="col-xl-3 text-xl-left" style="font-size: 15px; font-weight: bold;">
          SOURCES
        </div>

        <div class="col-xl-3 text-xl-center" style="font-size: 14px;">
          Candidates
        </div>

        <div class="col-xl-3 text-xl-center" style="font-size: 14px;">
          Active
        </div>

        <div class="col-xl-3 text-xl-center" style="font-size: 14px;">
          Hired
        </div>

      </div>

      <hr>

      <div
        style="height: 30vh;
           overflow-x: hidden;
           overflow-y: scroll;"
        *ngIf="sources.length === 0; else sourceExists">

        <div class="row">
          <div class="col-xl-12"
               style="opacity: .5;
               padding-top: 20px;
               font-weight: bold;
             height: 30vh;
             text-align: center;">

            No Records

          </div>
        </div>

      </div>

      <ng-template #sourceExists>
        <div class="row"
             *ngFor="let source of sources"
             style="padding-top: 8px;
           border-bottom: 1px solid whitesmoke;
           padding-bottom: 8px">

          <div class="col-xl-3 text-xl-left" style="font-size: 15px; color: #4d94e5;">
            {{ source.Name }}
          </div>

          <div class="col-xl-3 text-xl-center">
            {{ source.TotalCandidates }}
          </div>

          <div class="col-xl-3 text-xl-center">
            {{ source.ActiveCandidates }}
          </div>

          <div class="col-xl-3 text-xl-center">
            {{ source.HiredCandidates }}
          </div>

        </div>


      </ng-template>



  </div>

  <div class="col-xl-6" style="border: 2px solid whitesmoke;
  padding-top: 20px;
  border-radius: 3px;">

    <div class="row">

      <div class="col-xl-3 text-xl-left" style="font-size: 15px; font-weight: bold;">
        JOBS
      </div>

      <div class="col-xl-3 text-xl-center" style="font-size: 14px;">
        Candidates
      </div>

      <div class="col-xl-3 text-xl-center" style="font-size: 14px;">
        Active
      </div>

      <div class="col-xl-3 text-xl-center" style="font-size: 14px;">
        Hired
      </div>

    </div>

    <hr>

    <div
      style="height: 30vh;
           overflow-x: hidden;
           overflow-y: scroll;"
      *ngIf="jobs.length === 0; else jobExists">


      <div class="row">
        <div class="col-xl-12"
             style="opacity: .5;
               padding-top: 20px;
               font-weight: bold;
             height: 30vh;
             text-align: center;">

          No Records

        </div>
      </div>
    </div>

    <ng-template #jobExists>

      <div class="row"
           *ngFor="let job of jobs"
           style="padding-top: 8px;
           border-bottom: 1px solid whitesmoke;
           padding-bottom: 8px">

        <div class="col-xl-3 text-xl-left" style="font-size: 15px; color: #4d94e5;">
         <span
           style="cursor: pointer; outline: 0;"
           routerLink="/jobs/{{ job.Id }}" >
           {{ job.Title }}
         </span>
        </div>

        <div class="col-xl-3 text-xl-center">
          {{ job.TotalCandidates }}
        </div>

        <div class="col-xl-3 text-xl-center">
          {{ job.ActiveCandidates }}
        </div>

        <div class="col-xl-3 text-xl-center">
          {{ job.HiredCandidates }}
        </div>

      </div>

    </ng-template>



  </div>

</div>
