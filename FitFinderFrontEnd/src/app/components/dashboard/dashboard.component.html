
<br>

<div class="row">
  <div class="col-xl-12">
    <h3>Dashboard</h3>
  </div>
</div>

<br>



<mat-card>

<div class="row">

  <div class="col-xl-2">
    <button routerLink = "/jobs/add-new-job" style="width: 100%; height: 80%;" mat-raised-button color="primary">New Job</button>
  </div>

  <div class="col-xl-2">
    <button routerLink = "/candidates/add-new-candidate" style="width: 100%; height: 80%;" mat-raised-button color="primary">New Candidate</button>
  </div>

  <div class="col-xl-2">
    <button routerLink = "/interviews/add-new-interview"  style="width: 100%; height: 80%;" mat-raised-button color="primary">New Interview</button>
  </div>

  <div class="col-xl-2">
    <button routerLink = "/settings"  style="width: 100%; height: 80%;" mat-raised-button color="primary">Settings</button>
  </div>

  <div class="offset-xl-2 col-xl-1">
    <mat-form-field>

    <mat-select
      [(value)]="allDepartment"
      style="text-align: center;
      font-weight: bold;">

      <mat-option
        style="text-align: center;
        font-weight: bold;"
        [value]="allDepartment">All Department</mat-option>

      <mat-option
        style="text-align: center;
        font-weight: bold;"
        *ngFor="let department of departments" [value]="department.id ">{{department.name}}
      </mat-option>

    </mat-select>

    </mat-form-field>
  </div>

</div>

</mat-card>

<br><br>
